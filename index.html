    <style>
        :root {
            --color-bg: #1a233b;
            --color-primary: #0d122b;
            --color-accent: #00ffff;
            --color-text: #f0f8ff;
            --color-success: #4caf50;
            --color-error: #f44336;
            --color-warning: #ffeb3b;
            --font-main: 'Segoe UI', 'Helvetica Neue', sans-serif;
            --font-display: 'Consolas', 'Courier New', monospace;
        }

        /* --- Estructura y Estilos Generales --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            font-size: 18px;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }

        h1, h2 {
            font-family: var(--font-display);
            color: var(--color-accent);
            text-shadow: 0 0 5px var(--color-accent);
            margin-bottom: 20px;
        }

        p {
            max-width: 800px;
            line-height: 1.6;
        }

        button {
            font-family: var(--font-display);
            font-size: 22px;
            padding: 15px 30px;
            background-color: var(--color-accent);
            color: var(--color-primary);
            border: 2px solid var(--color-accent);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover, button:focus-visible {
            background-color: var(--color-primary);
            color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent);
            outline: none;
        }

        /* --- Pantalla de Juego --- */
        #game-screen {
            justify-content: flex-start;
        }

        #game-ui-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(13, 18, 43, 0.8);
            border-bottom: 2px solid var(--color-accent);
            z-index: 10;
        }

        #level-name, #risk-counter, #error-display {
            font-family: var(--font-display);
            font-size: 20px;
        }

        #error-display span {
            color: var(--color-error);
            font-size: 24px;
            margin: 0 2px;
            transition: color 0.3s;
        }
        #error-display span.used {
            color: #555;
        }

        #scene-container {
            width: 100%;
            flex-grow: 1;
            position: relative;
            background-color: #f0f8ff;
            overflow: hidden; 
        }
        
        #scene {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .scene-element { 
            position: absolute;
            object-fit: contain;
        }
        
        /* --- Riesgos y Tooltips --- */
        .risk-area {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            border: 3px dashed transparent;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .risk-area:hover, .risk-area:focus-visible {
            background-color: rgba(255, 255, 0, 0.3);
            border-color: var(--color-warning);
            animation: pulse 1.5s infinite;
            outline: none;
        }

        .risk-area.detected {
            background-color: rgba(255, 0, 0, 0.4);
            border: 3px solid var(--color-error);
            animation: none;
            cursor: default;
        }
        
        .risk-area.solved {
            background-color: rgba(76, 175, 80, 0.5);
            border: 3px solid var(--color-success);
            opacity: 0;
            pointer-events: none;
        }

        .risk-area .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: var(--color-primary);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .risk-area:hover .tooltip, .risk-area:focus-visible .tooltip {
            visibility: visible;
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 10px 20px rgba(255, 255, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
        }

        .emergency-risk.detected {
             animation: emergency-pulse 1s infinite;
        }

        @keyframes emergency-pulse {
            0%, 100% { background-color: rgba(255, 0, 0, 0.4); border-color: var(--color-error); }
            50% { background-color: rgba(255, 100, 0, 0.6); border-color: #ff6600; }
        }

        /* --- Kit de Agente --- */
        #agent-kit {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(13, 18, 43, 0.95);
            border-top: 2px solid var(--color-accent);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            z-index: 20;
        }

        #agent-kit.visible {
            transform: translateY(0);
        }

        .tool {
            font-size: 48px;
            padding: 10px;
            background-color: #2a3858;
            border: 2px solid var(--color-accent);
            border-radius: 10px;
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
        }

        .tool:hover, .tool:focus-visible {
            background-color: var(--color-accent);
            color: var(--color-primary);
            transform: scale(1.1);
            outline: none;
        }

        .tool.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .tool.used {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .tool .tooltip {
            font-size: 16px;
            visibility: hidden;
            width: 150px;
            background-color: var(--color-primary);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .tool:hover .tooltip, .tool:focus-visible .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* --- Feedback y Mensajes --- */
        #feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
        }

        #feedback-box {
            background-color: var(--color-primary);
            padding: 40px;
            border: 3px solid var(--color-accent);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--color-accent);
            animation: fadeIn 0.5s;
        }
        
        #feedback-box.success { border-color: var(--color-success); }
        #feedback-box.error { border-color: var(--color-error); }
        #feedback-box.emergency { border-color: red; animation: emergency-flash 1s infinite alternate; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes emergency-flash { from { box-shadow: 0 0 20px red; } to { box-shadow: 0 0 40px orange; } }

        #subtitle-bar {
            position: absolute;
            bottom: 10px;
            width: 80%;
            max-width: 900px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #subtitle-bar.visible {
            opacity: 1;
        }
        
        #zoom-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 15;
            display: none;
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 80% { opacity: 1; }
        }
    </style>

        function initializeAudio() {
            if (isAudioInitialized) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Soluci√≥n para Safari/iOS: resumir el contexto de audio en una interacci√≥n del usuario.
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                isAudioInitialized = true;
            } catch(e) {
                console.warn("Web Audio API no es soportada en este navegador.");
            }
        }
        function playSound(type) { if (!isAudioInitialized) return; const o=audioContext.createOscillator(),g=audioContext.createGain();o.connect(g);g.connect(audioContext.destination);g.gain.setValueAtTime(0.1,audioContext.currentTime);switch(type){case 'detect':o.type='sine';o.frequency.setValueAtTime(880,audioContext.currentTime);break;case 'success':o.type='triangle';o.frequency.setValueAtTime(523.25,audioContext.currentTime);g.gain.exponentialRampToValueAtTime(1e-5,audioContext.currentTime+.5);break;case 'error':o.type='square';o.frequency.setValueAtTime(150,audioContext.currentTime);g.gain.exponentialRampToValueAtTime(1e-5,audioContext.currentTime+.5);break;case 'alert':o.type='sawtooth';o.frequency.setValueAtTime(900,audioContext.currentTime);o.frequency.linearRampToValueAtTime(700,audioContext.currentTime+.5);g.gain.exponentialRampToValueAtTime(1e-5,audioContext.currentTime+1);break;}o.start();o.stop(audioContext.currentTime+.3);}
        function speak(text, callback) { if(synth.speaking){synth.cancel();}const u=new SpeechSynthesisUtterance(text);u.lang='es-ES';u.pitch=1.1;u.rate=1;dom.subtitleBar.textContent=text;dom.subtitleBar.classList.add('visible');u.onend=()=>{dom.subtitleBar.classList.remove('visible');if(callback)callback();};synth.speak(u);}

        // =============================================
        // L√ìGICA PRINCIPAL DEL JUEGO

        function init() {
            dom.startBtn.addEventListener('click', startMission);
            dom.startBriefingBtn.addEventListener('click', () => {
                initializeAudio();
                dom.startBriefingBtn.style.display = 'none';
                dom.briefingText.textContent = "Cargando sistema...";
                
                speak("¬°Atenci√≥n, Agente! Tu misi√≥n de hoy es analizar escenas en busca de riesgos tecnol√≥gicos. Encuentra los peligros y aplica el protocolo correcto para neutralizarlos. ¬°Prepara tu equipo!", () => {
                    dom.briefingText.innerHTML = "¬°Atenci√≥n, Agente! Hoy analizar√°s escenas de riesgo. Encuentra los peligros y aplica el protocolo correcto.";
                    dom.startBtn.style.display = 'block';
                });
            });
        }
        function startMission(){dom.introScreen.classList.remove('active');dom.gameScreen.classList.add('active');loadLevel(0);}
        function switchScreen(screenToShow){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));screenToShow.classList.add('active');}
        function loadLevel(levelIndex){gameState.currentLevel=levelIndex;gameState.phase='detection';gameState.detectedRisks=[];gameState.solvedRisks=[];gameState.errors=0;const level=levels[levelIndex];dom.levelName.textContent=level.name;updateRiskCounter();updateErrorDisplay();dom.agentKit.classList.remove('visible');dom.scene.style.backgroundImage=`url("${level.background}")`;dom.scene.innerHTML='';level.sceneBuilder();renderRisks();dom.zoomHint.style.display='none';if(level.zoomable){dom.sceneContainer.style.overflow='auto';dom.scene.style.width=dom.scene.style.height='150%';dom.zoomHint.style.display='block';}else{dom.sceneContainer.style.overflow='hidden';dom.scene.style.width=dom.scene.style.height='100%';}speak(`Iniciando ${level.name}. Fase de detecci√≥n activada. ¬°Abre bien los ojos, Agente!`);}
        function renderRisks(){const level=levels[gameState.currentLevel];level.risks.forEach(risk=>{const riskEl=document.createElement('div');riskEl.className='risk-area';riskEl.id=risk.id;riskEl.style.left=`${risk.x}%`;riskEl.style.top=`${risk.y}%`;riskEl.style.width=`${risk.w}%`;riskEl.style.height=`${risk.h}%`;riskEl.setAttribute('data-risk-id',risk.id);riskEl.setAttribute('tabindex','0');riskEl.setAttribute('aria-label',`Posible riesgo: ${risk.descripcion}`);const tooltip=document.createElement('span');tooltip.className='tooltip';tooltip.textContent=risk.descripcion;riskEl.appendChild(tooltip);riskEl.addEventListener('click',handleRiskClick);riskEl.addEventListener('keydown',e=>{if(e.key==='Enter')handleRiskClick(e);});riskEl.addEventListener('dragover',e=>e.preventDefault());riskEl.addEventListener('drop',handleDrop);dom.scene.appendChild(riskEl);});}
        function handleRiskClick(e){if(gameState.phase!=='detection')return;const riskId=e.currentTarget.dataset.riskId;if(gameState.detectedRisks.includes(riskId))return;gameState.detectedRisks.push(riskId);e.currentTarget.classList.add('detected');if(levels[gameState.currentLevel].risks.find(r=>r.id===riskId).tipo==='emergencia_roja'){e.currentTarget.classList.add('emergency-risk');}playSound('detect');speak("¬°Peligro detectado, Agente!");updateRiskCounter();if(gameState.detectedRisks.length===levels[gameState.currentLevel].risks.length){startSolutionPhase();}}
        function updateRiskCounter(){const totalRisks=levels[gameState.currentLevel].risks.length;dom.riskCounter.textContent=`Riesgos detectados: ${gameState.detectedRisks.length}/${totalRisks}`;}
        function startSolutionPhase(){gameState.phase='solution';renderKit();dom.agentKit.classList.add('visible');speak("Todos los riesgos localizados. Kit de Agente desplegado. Procede a neutralizar las amenazas.");}
        function renderKit(){dom.agentKit.innerHTML='';const level=levels[gameState.currentLevel];level.solutions.forEach(sol=>{const toolEl=document.createElement('div');toolEl.className='tool';toolEl.id=sol.id;toolEl.innerHTML=sol.icono;toolEl.draggable=true;toolEl.setAttribute('data-solution-id',sol.id);toolEl.setAttribute('tabindex','0');toolEl.setAttribute('aria-label',`Herramienta: ${sol.nombre}`);const tooltip=document.createElement('span');tooltip.className='tooltip';tooltip.textContent=sol.nombre;toolEl.appendChild(tooltip);toolEl.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',sol.id);toolEl.classList.add('dragging');});toolEl.addEventListener('dragend',()=>toolEl.classList.remove('dragging'));dom.agentKit.appendChild(toolEl);});}
        function handleDrop(e){e.preventDefault();if(gameState.phase!=='solution')return;const solutionId=e.dataTransfer.getData('text/plain');const riskId=e.currentTarget.dataset.riskId;const riskEl=document.getElementById(riskId);if(gameState.solvedRisks.includes(riskId))return;const level=levels[gameState.currentLevel];const risk=level.risks.find(r=>r.id===riskId);const solution=level.solutions.find(s=>s.id===solutionId);if(risk.tipo==='emergencia_roja'&&solution.protocolo!=='emergencia_roja'){speak("¬°Negativo, Agente! Ese riesgo es cr√≠tico. Activa la Alerta de Nivel 5 inmediatamente. NO te acerques.");handleIncorrectSolution();return;}if(risk.solucion_id===solution.id){handleCorrectSolution(riskEl,solution);}else{speak("Negativo, Agente. Revisa tus protocolos. Esa no es la herramienta correcta.");handleIncorrectSolution();}}
        function handleCorrectSolution(riskEl,solution){gameState.solvedRisks.push(riskEl.id);riskEl.classList.add('solved');const toolEl=document.getElementById(solution.id);toolEl.classList.add('used');toolEl.draggable=false;gameState.totalRisksNeutralized++;if(solution.protocolo==='emergencia_roja'){gameState.totalAlertsActivated++;playSound('alert');}else{playSound('success');}showFeedback('success','¬°Amenaza Neutralizada!',solution.texto_feedback);speak(`¬°Gran trabajo de prevenci√≥n! ${solution.texto_feedback}`);if(gameState.solvedRisks.length===levels[gameState.currentLevel].risks.length){setTimeout(completeLevel,2500);}}
        function handleIncorrectSolution(){gameState.errors++;updateErrorDisplay();playSound('error');showFeedback('error','Protocolo Incorrecto',"Int√©ntalo de nuevo, Agente. ¬°La seguridad depende de ti!");if(gameState.errors>=gameState.maxErrors){setTimeout(gameOver,2500);}}
        function updateErrorDisplay(){const hearts=dom.errorDisplay.querySelectorAll('span');hearts.forEach((heart,index)=>{if(index<gameState.errors){heart.classList.add('used');}else{heart.classList.remove('used');}});}
        function showFeedback(type,title,text){dom.feedbackTitle.textContent=title;dom.feedbackText.textContent=text;dom.feedbackBox.className=type;dom.feedbackOverlay.style.display='flex';setTimeout(()=>{dom.feedbackOverlay.style.display='none';},2000);}
        function completeLevel(){switchScreen(dom.endScreen);const isLastLevel=gameState.currentLevel===levels.length-1;if(isLastLevel){dom.endTitle.textContent="¬°Misi√≥n Maestra Completada!";dom.endMessage.textContent=`Has neutralizado ${gameState.totalRisksNeutralized} riesgos en ${levels.length} escenas y activaste ${gameState.totalAlertsActivated} Alerta de Nivel 5 a tiempo. ¬°Eres un Agente de √©lite!`;dom.endStats.innerHTML=`üèÖ<br>Has ganado la Medalla al Honor Preventivo.`;dom.nextActionBtn.textContent="Jugar de Nuevo";dom.nextActionBtn.onclick=()=>location.reload();speak(dom.endTitle.textContent+" "+dom.endMessage.textContent);}else{dom.endTitle.textContent=`¬°Nivel ${gameState.currentLevel+1} Superado!`;dom.endMessage.textContent="¬°Excelente trabajo, Agente! Has asegurado la zona.";const levelRisks=levels[gameState.currentLevel].risks.length;dom.endStats.textContent=`Riesgos neutralizados: ${levelRisks}/${levelRisks}. Errores: ${gameState.errors}/${gameState.maxErrors}.`;dom.nextActionBtn.textContent=`Continuar a Nivel ${gameState.currentLevel+2}`;dom.nextActionBtn.onclick=()=>{switchScreen(dom.gameScreen);loadLevel(gameState.currentLevel+1);};speak(dom.endTitle.textContent+" ¬°A la siguiente misi√≥n!");}}
        function gameOver(){switchScreen(dom.endScreen);dom.endTitle.textContent="Misi√≥n Fallida";dom.endMessage.textContent="Demasiados errores en el protocolo, Agente. La seguridad ha sido comprometida. Es necesario reintentar la misi√≥n.";dom.endStats.textContent="Recuerda: la observaci√≥n y la calma son tus mejores herramientas.";dom.nextActionBtn.textContent="Reintentar Nivel";dom.nextActionBtn.onclick=()=>{switchScreen(dom.gameScreen);loadLevel(gameState.currentLevel);};speak(dom.endTitle.textContent+". No te rindas, volvemos a intentarlo.");}

        init();
    });
